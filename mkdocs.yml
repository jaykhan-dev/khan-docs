site_name: Jay Khan
theme:
  name: material
  logo: assets/jk-logo-white.svg
  font:
    text: Lato

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.indexes
    - navigation.top

  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

      primary: blue
      accent: green

copyright: Copyright &copy; 2022 Jay Khan

extra:
  homepage: https://jkhan.live
  social:
    - icon: fontawesome/brands/twitter 
      link: https://twitter.com/jaykhan_sound
    - icon: fontawesome/brands/instagram 
      link: https://www.instagram.com/jkhan.sound
    - icon: fontawesome/brands/github 
      link: https://github.com/jaykhan-dev
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/jkhanprofile
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.

plugins:
  - tags:
      tags_file: tags.md
  - search

markdown_extensions:
  - meta
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 

